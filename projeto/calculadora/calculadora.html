<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculadora">
        <h1>Calculadora</h1>
        <input id="visor" type="text" readonly>

        <button id="btnApagar">&larr;</button>

        <div class="btnCalculadora">
    

            <button class="btnPadrao" data-value="1">1</button>
            <button class="btnPadrao" data-value="2">2</button>
            <button class="btnPadrao" data-value="3">3</button>
            <button class="btnPadrao" data-value="/">&#247</button>

            <button class="btnPadrao" data-value="4">4</button>
            <button class="btnPadrao" data-value="5">5</button>
            <button class="btnPadrao" data-value="6">6</button>
            <button class="btnPadrao" data-value="*">x</button>

            <button class="btnPadrao" data-value="7">7</button>
            <button class="btnPadrao" data-value="8">8</button>
            <button class="btnPadrao" data-value="9">9</button>
            <button class="btnPadrao" data-value="-">-</button>

            <button class="btnPadrao" data-value="1.">.</button>
            <button class="btnPadrao" data-value="0">0</button>
            <button id="btnClear" class="btnPadrao">C</button>
            <button class="btnPadrao" data-value="+">+</button>
        </div>

        <button id="btnResultado">=</button>

    </div>

    <script src="script.js"></script>

</body>
</html>
