<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculadora">
        <div id="visor">resultado 123456</div>

        <div class="btnCalculadora">
            <button id="btn1" class="btnPadrao">1</button>
            <button id="btn2" class="btnPadrao">2</button>
            <button id="btn3" class="btnPadrao">3</button>
            <button id="btnDiv" class="btnPadrao">&#247</button>
            <button id="btn4" class="btnPadrao">4</button>
            <button id="btn5" class="btnPadrao">5</button>
            <button id="btn6" class="btnPadrao">6</button>
            <button id="btnMult" class="btnPadrao">x</button>
            <button id="btn7" class="btnPadrao">7</button>
            <button id="btn8" class="btnPadrao">8</button>
            <button id="btn9" class="btnPadrao">9</button>
            <button id="btnMenos" class="btnPadrao">-</button>
            <button id="btnPonto" class="btnPadrao">.</button>
            <button id="btn0" class="btnPadrao">0</button>
            <button id="btnReseta" class="btnPadrao">C</button>
            <button id="btnMais" class="btnPadrao">+</button>
        </div>

        <button class="btnResultado">=</button>

    </div>

    <script src="script.js"></script>

</body>
</html>
