<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
</head>
<body>
    
    <input type="text" placeholder="Digite uma tarefa">
    <button id="addTarefa">Adicionar</button>

    <ul>

    </ul>

    <script>
        const botaoTarefa = document.getElementById("addTarefa");
    
        botaoTarefa.onclick = function() {
            let tarefa = document.querySelector("input").value;

            const novaTarefa = document.createElement("li");

            let item = document.querySelector("ul").appendChild(novaTarefa).innerText = tarefa;
            
        }

    </script>
</body>
</html>
