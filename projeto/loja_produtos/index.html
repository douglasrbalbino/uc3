<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Produtos</h1>
    
    <div class="container">
        <div class="card" data-preco="40">
            <div>Produto A</div>
            <div>Preço: R$ 40</div>
        </div>
        <div class="card" data-preco="50">
            <div>Produto B</div>
            <div>Preço: R$ 50</div>
        </div>
        <div class="card" data-preco="60">
            <div>Produto C</div>
            <div>Preço: R$ 60</div>
        </div>
        <div class="card" data-preco="70">
            <div>Produto D</div>
            <div>Preço: R$ 70</div>
        </div>
        <div class="card" data-preco="80">
            <div>Produto E</div>
            <div>Preço: R$ 80</div>
        </div>
        <div class="card" data-preco="90">
            <div>Produto F</div>
            <div>Preço: R$ 90</div>
        </div>
        <div class="card" data-preco="100">
            <div>Produto G</div>
            <div>Preço: R$ 100</div>
        </div>
        <div class="card" data-preco="110">
            <div>Produto H</div>
            <div>Preço: R$ 110</div>
        </div>
    </div>

    <div class="botoes">
        <button class="btn-comprar" id="btnComprar">Comprar</button>
        <button class="btn-redefinir" id="btnRedefinir">Redefinir</button>
    </div>


    <script src="script.js"></script>

    <div id="resultado" class="resultado">

    </div>
</body>
</html>
