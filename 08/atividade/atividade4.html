<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Clic√°vel</title>
</head>
<body>
    <p id="texto">Clique aqui para mudar o texto</p>

    <script>
        let mudado = document.getElementById("texto");

        mudado.onclick = function() {
            mudado.innerText = "Esse texto foi mudado";
        }

    </script>
</body>
</html>
