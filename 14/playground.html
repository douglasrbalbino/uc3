<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="banner" style="width: 200px; height: 100px; background-color: red;"></div>
    <button id="button">Clique aqui e ganhe 10.000</button>


    <script>
        console.log("Olá, no momento que a página carregar!")

        // executa uma função uma única vez após um tempo definido
        // setTimeout(callback, tempo)

        setTimeout(() => {
            console.log("Olá, atrasado!")
        }, 6000);

        setTimeout(() => {
            document.getElementById("banner").style.display = "none";
        },5000);

        // executa uma função repetidamente em intervalos de tempo
        // setInterval(callback, intervalo)

        setInterval(() => {
            let btn = document.getElementById("button");
            btn.style.opacity = btn.style.opacity === "0" ? "1" : "0";
        }, 2000)

    </script>
    
</body>
</html>
