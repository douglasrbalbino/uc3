<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Horas</title>
</head>
<body>
    
    <script>
        let minutos = prompt("Digite uma quantidade de numeros para convers√£o para horas")

        let horas = parseInt(minutos / 60);

        let resto = minutos % 60;

        console.log(`Covertendo ${minutos} minutos, temos ${horas} de horas e ${resto} minutos`);
    </script>
</body>
</html>
