<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>

    <script>
        let total = 0;


    for (let i = 1; i <= 5; i++) {
        let numero = prompt("Digite um número positivo ou negativo: ");
        if (numero > 0)
            total = total + 1;
        
    }

    console.log(`Foram digitados ${total} números positivos`);

    </script>
    
</body>
</html>
