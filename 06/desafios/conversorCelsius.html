<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
</head>
<body>

    <script>
        // F = (°C x 1,8) + 32
        // F = °C x 9 ÷ 5 + 32

        let celsius = prompt("Digite qual a temperatura em C°");
        
        let resultado = (celsius * 1.8) + 32;

        console.log(`Convertendo ${celsius} graus °C para Fahrenheit temos ${resultado} °F`);
    </script>
    
</body>
</html>
